---
layout: page
title: Amanda's blog
navigation_weight: 2
---

<body>
<div class="post-wrapper">
    <h1 class="post-title" style="margin-bottom: 50px;"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title
        }}</a></h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
            - <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
        </li>
        {% endfor %}
    </ul>

</div>
</body>
