---
layout: default
---

<body>
<div class="post-wrapper">
    <h1 class="post-title" style="margin-bottom: 50px;"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title
        }}</a></h1>
    <ul>
        {% assign site.categories.blog = site.pages | sort:"order" %}
        {% for post in site.categories.blog %}
        <li>
            <a href="{{ post.url }}" class="title">{{ post.title }}</a>
        </li>
        {% endfor %}

    </ul>
</div>
</body>
